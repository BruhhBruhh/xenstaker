<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cbXEN Staking Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- No ethers.js here - we'll load it in a different way -->
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-4">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-6 text-center">cbXEN Staking Dashboard</h1>
            
            <!-- Wallet Connection -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <button id="connectButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
                    Connect Wallet
                </button>
                <div id="accountInfo" class="hidden">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-sm text-gray-600">Connected to <span id="networkName"></span></p>
                            <p class="font-medium" id="accountAddress"></p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-gray-600">Your cbXEN Balance</p>
                            <p class="font-medium" id="tokenBalance">0</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- These sections will be populated by JavaScript -->
            <div id="dashboardContent" class="hidden">
                <!-- Current Stake -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-xl font-semibold mb-4">Current Stake</h2>
                    <div id="currentStakeInfo"></div>
                </div>
                
                <!-- Create New Stake -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-xl font-semibold mb-4">Create New Stake</h2>
                    <div id="newStakeForm"></div>
                </div>
                
                <!-- Stake History -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4">Stake History</h2>
                    <div id="stakeHistory"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load ethers.js first, then wait for it to load before loading app.js -->
    <script>
        // Create a script element for ethers.js
        var ethersScript = document.createElement('script');
        ethersScript.src = "https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js";
        ethersScript.type = "text/javascript";
        
        // Only load app.js after ethers.js has loaded
        ethersScript.onload = function() {
            console.log("Ethers.js loaded successfully");
            // Now load app.js
            var appScript = document.createElement('script');
            appScript.src = "app.js";
            document.body.appendChild(appScript);
        };
        
        // Handle errors
        ethersScript.onerror = function() {
            console.error("Failed to load ethers.js");
            alert("Failed to load essential components. Please refresh the page or try again later.");
        };
        
        // Add ethers.js script to the document
        document.body.appendChild(ethersScript);
    </script>
</body>
</html>
